group 'bitquest'
version '1.1'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "org.bukkit:spigot-api:1.8.8-R0.1-SNAPSHOT"
}
jar {
    from {
        ["plugin.yml"]
    }
    baseName = 'bitquest'
}
processResources {
//    include 'plugin.yml'
}